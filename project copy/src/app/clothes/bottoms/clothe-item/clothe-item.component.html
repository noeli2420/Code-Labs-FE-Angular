<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ clothe.name }}</h4>
    <p class="list-group-item-text">{{ clothe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="clothe.imagePath"
      alt="{{ clothe.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
