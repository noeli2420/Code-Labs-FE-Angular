<div class="row">
  <div class="col-md-5">
   <app-bottoms
      (recipeWasSelected)="selectedRecipe = $event"></app-bottoms>
  </div>
  <div class="col-md-7">
    <app-tops
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"></app-tops>

    <ng-template #infoText>
      <p>Select A Pattern</p>
    </ng-template>
  </div>
</div>
