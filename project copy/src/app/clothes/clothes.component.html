
<div class="row">
  <div class="col-md-5">
   <app-bottoms
      (clotheWasSelected)="selectedClothe = $event"></app-bottoms>
  </div>
  <div class="col-md-7">
    <app-tops
      *ngIf="selectedClothe; else infoText"
      [clothe]="selectedClothe"></app-tops>

    <ng-template #infoText>


      <p>Select Clothes</p>
    </ng-template>
  </div>
</div>
